<ui:composition template="layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de partida</ui:define>
    <ui:define name="corpo">
        <h:form>
            <p:growl showDetail="true" />

            <p:panel header="Cadastro de partida">
                <p:panelGrid columns="2">

                    <p:outputLabel value="Time da casa:" />
                    <p:selectOneMenu value="#{partidaController.timeSelecionado}"
                                     required="true" filter="true"
                                     requiredMessage="O campo time da casa é obrigatorio." converter="timeConverter" >
                        <f:selectItem itemLabel="Selecione um time" />
                        <f:selectItems var="timeCasa" value="#{timeController.lista}" itemLabel="#{timeCasa.nomeTime}"
                                       itemValue="#{timeCasa}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Time visitante:" />
                    <p:selectOneMenu value="#{partidaController.timeVisitanteSelecionado}"
                                     required="true" filter="true"
                                     requiredMessage="O campo time visitante é obrigatorio." converter="timeConverter" >
                        <f:selectItem itemLabel="Selecione um time" />
                        <f:selectItems var="timeVisitante" value="#{timeController.lista}" itemLabel="#{timeVisitante.nomeTime}"
                                       itemValue="#{timeVisitante}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Status:" />
                    <p:selectOneMenu value="#{partidaController.statusSelecionado}"
                                     required="true" filter="true"
                                     requiredMessage="O campo status é obrigatorio." converter="statusConverter" >
                        <f:selectItem itemLabel="Selecione um status" />
                        <f:selectItems var="status" value="#{statusController.lista}" itemLabel="#{status.descricao}"
                                       itemValue="#{status}" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Local: *" for="local" />
                    <p:inputText value="#{partidaController.partida.local}" required="true"
                                 requiredMessage="O campo local é obrigatorio. " id="local" />

                    <h:outputLabel value="Data da partida: *" for="data" />
                    <p:calendar pattern="dd/MM/yyyy" value="#{partidaController.partida.dataPartida}" required="true"
                                requiredMessage="O campo data da partida é obrigatorio. " id="data" >
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                    </p:calendar>

                    <h:outputLabel value="Horario da partida: *" for="horario" />
                    <p:inputText value="#{partidaController.partida.horarioPartida}" required="true"
                                 requiredMessage="O campo horario da partida é obrigatorio. " id="horario" />

                    <h:outputLabel value="Gols do time da casa: *" for="golCasa" />
                    <p:inputText value="#{partidaController.partida.golTimeCasa}" required="true"
                                 requiredMessage="O campo gols do time da casa é obrigatorio. " id="golCasa" />

                    <h:outputLabel value="Gols do visitante: *" for="golVisitante" />
                    <p:inputText value="#{partidaController.partida.golTimeVisitante}" required="true"
                                 requiredMessage="O campo gols do visitante é obrigatorio. " id="golVisitante" />

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" action="#{partidaController.salvar}" ajax="false" />
                        <p:commandButton value="Limpar" action="cadastroPartida"
                                         actionListener="#{partidaController.limparCampos}" immediate="true" ajax="false" />
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

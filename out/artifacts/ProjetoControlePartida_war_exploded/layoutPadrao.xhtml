<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title><ui:insert name="titulo">Tela inicial</ui:insert></title>
</h:head>

<h:body>
    <header>
        <h:form>
            <p:menubar>
                <p:submenu label="Cadastro">
                    <p:menuitem value="Time" outcome="cadastroTime" />
                    <p:menuitem value="Status" outcome="cadastroStatus" />
                    <p:menuitem value="Partida" outcome="cadastroPartida" />
                </p:submenu>
                <p:submenu label="Lista">
                    <p:menuitem value="Time" outcome="listaTime" />
                    <p:menuitem value="Status" outcome="listaStatus" />
                    <p:menuitem value="Partida" outcome="listaPartida" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </header>
    <div id="conteudo">
        <ui:insert name="corpo" />
    </div>
    <footer style="text-align: center; background: black; color:  aliceblue; margin-top: 15%; height: 50px; padding-top: 2%">
        Sistema de controle de jogos.
    </footer>
</h:body>
</html>

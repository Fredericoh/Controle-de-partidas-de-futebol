<ui:composition template="layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de status</ui:define>

    <ui:define name="corpo">
        <h:form>

            <p:growl id="messages" showDetail="true"/>

            <p:panel header="Cadastro de status">
                <p:panelGrid columns="2" >
                    <h:outputLabel value="Descrição: * "  for="descricao"/>
                    <p:inputText value="#{statusController.status.descricao}" required="true"
                                 requiredMessage="O campo descrição é obrigatorio. " id="descricao">
                        <f:validateLength minimum="3" />
                    </p:inputText>

                    <f:facet name="footer" >
                        <p:commandButton value="Salvar" action="#{statusController.salvar}"  ajax="false"/>
                        <p:commandButton value="Limpar" action="cadastroStatus"
                                         actionListener="#{statusController.limparCampos}" immediate="true"  ajax="false"/>
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
